<div id="overviewTable" class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Endpoint</th>
            <th>Successful</th>
            <th>Number of Attempts</th>
        </tr>
        <tr ng-repeat="data in allData">
            <td>{{data.name}}</th>
            <td>{{data.endpoint}}</td>
            <td>{{data.isSuccessful}}</td>
            <td>{{data.nrOfAttempts}}</td>
        </tr>
    </table>
</div>
